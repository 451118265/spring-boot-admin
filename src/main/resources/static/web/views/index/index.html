<!DOCTYPE html>
<html>
<head>
	<title>贝斯系统</title>

	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">	
	<link rel="stylesheet" type="text/css" href="./index.css">	
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <div id="tips"></div>
  <div class="page">
       <!-- nav start -->
       <div class="nav">
             <div class="nav-top wid-100">
                  <img src="../../images/profile.png" class="head-img">
                  <span class="user-name">嘟嘟</span>
             </div>
             <ul class="wid-100 menu-ul">
                 
             </ul>
       </div>
       <!-- nav end -->
       
       <!-- container start -->
       <div class="container">
           <div class="top-content">
               <button class="default-btn btn logout-btn">退出</button>
           </div>
           <ul class="tab-content">
               <li class="active">用户管理 <b>x</b></li>
               <li>菜单管理 <b>x</b></li>
           </ul>
           <div class="main-content">
               <iframe src=""  frameborder="0" id="content"></iframe>
           </div>
       </div>
       <!-- container end -->
    
  </div>

  <script type="text/template" id="menuTemplate">
      <%for(var i = 0; i < list.length; i ++){%>
         <li>
             <a>
                 <img src="../../images/cai.png" class="cai-img">
                 <%=list[i].text%>
                 <img src="../../images/arrow.png" class="arrow"> 
             </a>
             <ul class="item-ul">
                 <%for(var j = 0; j < list[i].children.length; j ++){%>
                   <li data-link="<%=list[i].children[j].url%>"><span class="li-icon">-</span><%=list[i].children[j].text%></li>
                 <%}%>
             </ul>
         </li>
      <%}%>
  </script>

  <script src="../../common/js/base.min.js"></script>
  <script type="text/javascript" src="../../common/js/sea.js"></script>
  <script type="text/javascript" src="../../common/js/utils.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
  <script seajs type="text/javascript" src="./index.js"></script>
</body>
</html>
