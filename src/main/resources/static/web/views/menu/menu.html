<!DOCTYPE html>
<html>
<head>
	<title>贝斯系统</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">	
  <link href="../../common/ui/css/admin/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../../common/ui/css/admin/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="../../common/js/jquery-treetable/jquery.treetable.css">
  <link rel="stylesheet" href="../../common/js/jquery-treetable/jquery.treetable.theme.default.css" />
	<link rel="stylesheet" type="text/css" href="./menu.css">	
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <div id="tips"></div>
  <div class="page">
      <div>
         <button  class="add-btn btn btn-primary btn-xs">添加</button>
      </div>
      <table id="tree-basic">
      </table>
  </div>

  <script type="text/template" id="treeTemplate">
        <thead>
          <tr>
            <th>资源名称</th>
            <th>URL</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody class="tree-body">
            <%for(var i = 0; i < list.length; i ++){%>
               <tr data-tt-id="<%=list[i].id%>" <%if(typeof list[i].pid != "undefined"){%>data-tt-parent-id="<%=list[i].pid%>"<%}%>>
                  <td><%=list[i].name%></td>
                  <td><%=list[i].url%></td>
                  <td>
                      <%if($.inArray("/resource-put",resourceData) > -1){%><a data-id="<%=list[i].id%>" class="edit-btn btn btn-xs btn-primary pointer">编辑</a><%}%>
                      <%if($.inArray("/resource/*-delete",resourceData) > -1){%><a data-id="<%=list[i].id%>" class="del-btn btn btn-xs btn-danger pointer">删除</a><%}%>
                  </td>
                </tr>
            <%}%>
        </tbody>
  </script>

  <script src="../../common/js/base.min.js"></script>
  <script type="text/javascript" src="../../common/js/sea.js"></script>
  <script type="text/javascript" src="../../common/js/utils.js"></script>
  <script type="text/javascript" src="../../common/js/common.js"></script>
  <script type="text/javascript" src="../../common/js/jquery-treetable/jquery.treetable.js"></script>
  <script seajs type="text/javascript" src="./menu.js"></script>
</body>
</html>
